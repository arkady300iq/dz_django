<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product list</title>
    </head>
    <body>
        <h1>Product list:</h1>
    <ul>
        {% for product in products %}
        <li><a href="{% url 'product-details' product.pk %}">{{product.name}}</a></li>
        {% endfor %}
    </ul>
    </body>
</html>
